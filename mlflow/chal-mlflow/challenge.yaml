apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: chal-mlflow
spec:
  deployed: true
  powDifficultySeconds: 0
  network:
    public: false
    ports:
      - protocol: "TCP"
        targetPort: 1337
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            volumeMounts:
              - name: flag-volume
                mountPath: "/flag"
        serviceAccountName: secret-readonly-sa
        volumes:
          - name: flag-volume
            csi:
              driver: secrets-store-gke.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: mlflow-exposed-auth-bypass-secret-provider
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/internet-ctf/challenges/healthcheck:4442a717cb946c578e20031441f1d3c9aa479b225de1e58c1b6179ae7416fc62
  image: europe-west4-docker.pkg.dev/internet-ctf/challenges/challenge:93a6348b1eb015a16f1339875572ff979370f79912822dc830ef5b4e3d701096
