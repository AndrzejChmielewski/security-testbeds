apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: chal-laravel-latest
spec:
  deployed: true
  powDifficultySeconds: 0
  network:
    public: true
    ports:
      - protocol: "TCP"
        targetPort: 1337
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            volumeMounts:
              - name: flag-volume
                mountPath: "/chroot/flag"
        serviceAccountName: secret-readonly-sa
        volumes:
          - name: flag-volume
            csi:
              driver: secrets-store-gke.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: laravel-latest-secret-provider
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/internet-ctf/challenges/healthcheck:a9715fb8a4eef493ed9a975e995245f4c5caf415654333b920aea4a05269b879
  image: europe-west4-docker.pkg.dev/internet-ctf/challenges/challenge:c9f996b38aa84b9ae426fbf3a5e1c1159421f90223b2a7d3906c6dcf501d7349
