apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: chal-laravel-latest
spec:
  deployed: true
  powDifficultySeconds: 0
  network:
    public: false
    ports:
      - protocol: "TCP"
        targetPort: 1337
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            volumeMounts:
              - name: flag-volume
                mountPath: "/chroot/flag"
        serviceAccountName: secret-readonly-sa
        volumes:
          - name: flag-volume
            csi:
              driver: secrets-store-gke.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: laravel-latest-secret-provider
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/internet-ctf/challenges/healthcheck:58309eb8e4e5a44d2cd19fd15680671f203cad6b8762c63ba59af1e2df2662fe
  image: europe-west4-docker.pkg.dev/internet-ctf/challenges/challenge:e0dc732be1c5f6d26ee73cb265c5d1070103929b76dc6ecb121c5df5133b35ab
